<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <form>
         <label for="">Nome completo</label> <br>
          <input type="text" name="nome" id="nomeCompleto"> <br>

          <label for="">Usuário</label> <br>
          <input type="text" name="usuario" id="usuario"> <br>

          <label for="">Senha</label> <br>
          <input type="password" name="senha" id="senha"> <br>
          
          <label for="">Data de Nascimento</label> <br>
          <input type="text" name="dataNascimento" id="dataNascimento"> <br>

          <label for="">Comentários:</label> <br>
        <textarea name="comentarios" id="" cols="40" rows="5"></textarea> <br>
          <input type="date" style="margin-top: 12px;" name="" id="comentarios"> <br>

          <h2>camisa</h2>
          <label for="">Selecione a cor</label>
          <input type="color" name="corCamisa" id="corCamisa">

          <h2>Endereço</h2>
          <hr>

           <label for="">Estado:</label>
          <select name="estado" id="estado"></select>

    </form>
</body>
</html>
